<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribustos</title>

    <style>
        /*Seletor de Tag é o nome da tag*/
        h1{
            background-color: red;
        }

        h3{
            background-color: blue;
        }

        /*Seletor de id é uma forquilha*/
        #cabecalho-um{
            background-color: purple;
        }

        /*Seletor de classe é . */

        .fundo-red{
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <h1>Os principais atributos ou seletores são: </h1><br>
   
    <h3 id="cabecalho-um" class="fundo-red">Id</h3><br>
    
    <h3 id="cabecalho-dois" class="fundo-red">Classes</h3><br>
    
    <h3>Tags</h3><br>

    <p>São usados com identiicadores. Usamos para nomear determinados entes dentro de um script HTML</p>

    
</body>
</html>
